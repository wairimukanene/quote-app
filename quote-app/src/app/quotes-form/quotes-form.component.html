<div class="container-fluid">
  <div class="card">
    <div class="card-body">
  <h2 class="text-center">Lets Get The Motivation!!!</h2>
  <hr>
  <form (ngSubmit)='quoteSubmit()' #quoteForm='ngForm'>
      <div class="form-group">

          <label for="quote">Enter Your Quote:</label>
          <input type="text"  required class="form-control" id="quote"[(ngModel)]="newPost.quote" name="quote" #quote="ngModel" required>
          <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
            <p>Quote is required</p>
      </div>
      </div>
      <div class="form-group">

          <label for="author">Author of the quote:</label>
          <input type="text" required class="form-control" id="author"[(ngModel)]="newPost.author" name="author" #author="ngModel" required>
          <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>Description is required</p>
      </div>
      </div>
      <div class="form-group">
          <label for="name">Submitted by:</label>
          <input type='text' id="name"[(ngModel)]="newPost.name" name="name" #name="ngModel"  required>
          <div [hidden]="name.valid || name.pristine"  class="alert alert-danger">
            <p>Name is required</p>

      </div>
      </div>
      <div class="form-group">
        <label for="todate">Enter Date:</label>
        <input type='date' id="date"[(ngModel)]="newPost.postedDate" name="postedDate" #postedDate="ngModel"  required>
        <div [hidden]="postedDate.valid || postedDate.pristine" class="alert alert-danger">
          <p>Date is required</p>
        </div>
    </div>
      <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
