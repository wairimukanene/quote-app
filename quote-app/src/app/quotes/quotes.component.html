<div class="container-fluid">
  <div class="header">
      <h1 class= "text-center">Get Your Daily Inspiration @Wairimu's Crib</h1>
      <br>
      <p class="text-center" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size:13px;"> BELIEVE IN YOURSELF , ALWAYS DO WHAT YOU LOVE BECAUSE AT THE END OF THE DAY ONLY YOU MATTERS!</p>
  </div>
  <div class="row">

    <div class="col-sm-12">
      <div class="cards">
        <div class="card" *ngFor = 'let quote of quotes; let  i=index'>
        <p>{{quote.quote}}</p>  <br>
        <p>{{quote.author}}</p>
        <p>{{quote.postedDate|date}}</p>
        <button (click)='toggleDetails(i) '>Show Details</button>
         <app-quotes-details   *ngIf ='quote.showDetails'   [quote] ='quote' (isComplete) = "deleteQuotes ($event, i)"></app-quotes-details>
        </div>
      </div>
    </div>
        
    </div>
  <div>
      <h5 class="text-center" >ALWAYS SPEAK BLESSINGS AND MANIFESTATION INTO YOUR LIFE!</h5>
  </div>
    <app-quotes-form (addedQuote)="submitForm ($event)"></app-quotes-form>
  </div>
